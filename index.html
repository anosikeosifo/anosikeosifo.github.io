---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Articles</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> | <span>{{ post.date | date_to_string }}</span></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
